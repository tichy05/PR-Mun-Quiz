<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Municipios de PR - Presentación Región Central</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 16px;
      line-height: 1.5;
      background-color: white;
    }

    header, footer {
      background-color: #ffbf00;
      color: black;
      text-align: center;
      padding: 0rem;
    }

    main {
      padding: 1rem 2vw;
      max-width: 1000px;
      margin: auto;
      background-color: white;
    }

    .content-image {
      width: 100%;
      max-width: 760px;
      height: auto;
      display: block;
      margin: 1rem auto;
      border-radius: 10px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .card {
      background: #e9ecef;
      padding: 1rem;
      border-radius: 8px;
      flex: 1 1 280px;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease-in-out;
      text-align: center;
    }

    nav {
      background-color: black;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-radius: 8px;
      margin: 1rem auto;
      max-width: 1000px;
      padding: 0.3rem;
      gap: 0.3rem;
    }

    nav a {
      color: white;
      padding: 0.75rem 0.75rem;
      text-decoration: none;
      text-align: center;
      background-color: black;
      border-radius: 6px;
      flex: 0 1 auto;
      min-width: 50px;
      transition: background-color 0.3s; 
      cursor: pointer;
    }

    nav a:hover,
    nav a:active {
      background-color: #555;
    }

    nav b {
      color: yellow;
      padding: 0.75rem 0.75rem;
      text-decoration: none;
      text-align: center;
      background-color: black;
      border-radius: 6px;
      flex: 0 1 auto;
      min-width: 50px;
      transition: background-color 0.3s; 
      cursor: pointer;
      
    }

    nav b:hover,
    nav b:active {
      background-color: #555;
    }

    footer {
      font-size: 0.875rem;
      padding: 1rem;
    }
    header {
      font-size: 0.7rem;
      padding: 0.5rem;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        align-items: normal;
      }

      .card {
        width: 90%;
        max-width: none;
        height: auto;
      }

      nav a {
        max-width: 50px;
        width: 100%;
        margin:0 auto;
        font-size: 1rem;
      }
      nav b {
        max-width: 50px;
        width: 100%;
        margin:0 auto;
        font-size: 0.9rem;
      }

     }
.hi-red {
    color: red;
}




    
  </style>
</head>
<body>
  <header>
    <h1>Municipios de PR: Región Central Herramienta de memoria</h1>
  </header>

  <main>
    <img id="objectImage" src="Comenzar.png" alt="Obj-image" class="content-image" />

    <div class="card-container">
      <div class="card">
         <div id="objectName"></div>
      </div>
    </div>
  </main>

  <nav>
    <a id="startBtn" type="button">Iniciar</a>
    <a id="replayBtn" type="button">Repetir</a>
    <a id="stopBtn" type="button">Pausar</a>
    <a id="volvermenu" onclick="window.location.href='Muni Main Menu.html'">Menu</a>
    <b type="button" onclick="gotosetspeed1()">&#8722;</b>
    <b type="button" onclick="gotosetspeed2()">Vel~</b>
    <b type="button" onclick="gotosetspeed3()">&#43;</b>
  </nav>

  <footer>
    &copy; 2025 JCFP
  </footer>
</body>


<script>
    
    let myspeed = 3500; // default speed
    let intervalId = null;
    let currentIndex = 0;
    const maxlines = 1;


    const objects = [

    
       "PP Adjuntas",
	"PP Adjuntas",
	"PP Utuado",
	"PP Jayuya",
	"PP Ciales",
	"PP Orocovis",
	"PP Morovis",
	"PP Corozal",
	"PP Barranquitas",
	"PP Naranjito",
	"PP Comerio",
	"PP Comerio",
	"PP Cidra",
	"PP Cayey", 
	"PP Cayey" 


    ];

    const objectName =  [

 

      "Comenzamos con Yauco (el de forma en Y) de referencia;", 
      "encima tiene a <span class='hi-red'>Adjuntas</span",     
      "y luego está el grandote <span class='hi-red'>Utuado</span>",
      "Vas y te ríes con doña Yuya en <span class='hi-red'>Jayuya</span>", 
      "El del rabito no lo hales, es <span class='hi-red'>Ciales</span>",
      "Busca oro en <span class='hi-red'>Orocovis</span>,",
      "debajo de los moros de <span class='hi-red'>Morovis</span>",
      "Pasa a cantar con el <span class='hi-red'>Coro Zal</span>",
      "Mientras barren y quitan hojas <span class='hi-red'> (Barranquitas)</span>",
      "debajo del pequeño <span class='hi-red'>Naranjal (Naranjito)</span>",
      "<span class='hi-red'>Come</span> en el <span class='hi-red'>Río</span>",
      "Mira ¡<span class='hi-red'>Ay</span> qué <span class='hi-red'>Bonito</span>!",
      "y hay <span class='hi-red'>Cidra</span> para beber",
      "y llegamos a <span class='hi-red'>Cayey</span> ¡lechón!",
      "Esa fue la Región Central que lo saluda"

    ];


    const image = document.getElementById('objectImage');
    const nameDisplay = document.getElementById('objectName');
    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const stopBtn = document.getElementById('stopBtn');
    
  function showNextObject() {
  if (currentIndex < objects.length) {
    image.src = objects[currentIndex] + '.png';

    // Count current lines in nameDisplay
    const currentText = nameDisplay.innerHTML.trim();
    const lines = currentText.trim() === "" ? [] : currentText.split('<br>');


    if (lines.length >= maxlines) {
      // Reset the display if full
      nameDisplay.innerHTML = objectName[currentIndex];
    } else {
      // Append next line
      nameDisplay.innerHTML += "<br>" + objectName[currentIndex];
    }

    currentIndex++;
  } else {
    clearInterval(intervalId);
    intervalId = null;
  }
}
  

  function startSlideshow() {
    if (intervalId) return;
    intervalId = setInterval(showNextObject, myspeed);
  }
  function stopSlideshow() {
    clearInterval (intervalId);
    intervalId = null;
  }
    function replaySlideshow() {
      clearInterval(intervalId);
      intervalId = null;
      currentIndex = 0;
      image.src = 'Instrucciones.png';
      nameDisplay.innerHTML = "";
      startSlideshow();
    }

    function resetSlideshowWithSpeed(speed) {
      myspeed = speed;
      if (intervalId) {
        stopSlideshow();
        startSlideshow();
      }
    }
    function gotosetspeed1() {resetSlideshowWithSpeed(5000);}
    function gotosetspeed2() {resetSlideshowWithSpeed(3500);}
    function gotosetspeed3() {resetSlideshowWithSpeed(2000);}

    startBtn.addEventListener('click', startSlideshow);
    replayBtn.addEventListener('click', replaySlideshow);
    stopBtn.addEventListener('click', stopSlideshow);

  </script>
</body>


</html>
