<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Municipios de PR - Presentación Región Oeste</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 16px;
      line-height: 1.5;
      background-color: white;
    }

    header, footer {
      background-color: #ffbf00;
      color: black;
      text-align: center;
      padding: 0rem;
    }

    main {
      padding: 1rem 2vw;
      max-width: 1000px;
      margin: auto;
      background-color: white;
    }

    .content-image {
      width: 100%;
      max-width: 760px;
      height: auto;
      display: block;
      margin: 1rem auto;
      border-radius: 10px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .card {
      background: #e9ecef;
      padding: 1rem;
      border-radius: 8px;
      flex: 1 1 280px;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease-in-out;
      text-align: center;
    }

    nav {
      background-color: #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-radius: 8px;
      margin: 1rem auto;
      max-width: 1000px;
      padding: 0.5rem;
      gap: 0.5rem;
    }

    nav a {
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      text-align: center;
      background-color: black;
      border-radius: 6px;
      flex: 1 1 auto;
      min-width: 100px;
      transition: background-color 0.3s;
     Cursor: pointer;
    }

    nav a:hover,
    nav a:active {
      background-color: #555;
    }

    footer {
      font-size: 0.875rem;
      padding: 1rem;
    }
    header {
      font-size: 0.7rem;
      padding: 0.5rem;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: stretch;
      }

      .card {
        width: 90%;
        max-width: none;
       Height: auto;
      }

      nav a {
        min-width: unset;
        width: 100%;
      }
     }
.hi-red {
    color: red;
}




    
  </style>
</head>
<body>
  <header>
    <h1>Municipios de PR: Región Oeste - Herramienta de memoria</h1>
  </header>

  <main>
    <img id="objectImage" src="Comenzar.png" alt="Obj-image" class="content-image" />

    <div class="card-container">
      <div class="card">
         <div id="objectName"></div>
      </div>
    </div>
  </main>

  <nav>
    <a id="startBtn" type="button">&#9658;</a>
    <a id="replayBtn" type="button">&#8634;</a>
    <a id="stopBtn" type="button">&#9208;</a>
    <a id="volvermenu" onclick="window.location.href='Muni Main Menu.html'">Menu principal</a>
    <a type="button" onclick="gotosetspeed1()">&#8722; Vel</a>
    <a type="button" onclick="gotosetspeed2()">Velocidad Normal</a>
    <a type="button" onclick="gotosetspeed3()">&#43; Vel</a>
  </nav>

  <footer>
    &copy; 2025 JCFP
  </footer>
</body>


<script>
    
    let myspeed = 3500; // default speed
    let intervalId = null;
    let currentIndex = 0;
    const maxlines = 1;


    const objects = [

      "PP Aguadilla Isabela Quebradillas",
      "PP Aguada Moca",
      "PP San Sebastian Lares",
      "PP Rincon Anasco Las Marias",
      "PP Mayaguez Maricao",
      "PP Hormigueros",
      "PP Cabo Rojo",
      "PP San German Sabana Grande",
      "PP Lajas Guanica",
      "PP Lajas Guanica"
     

     

    ];

    const objectName =  [

 "Las hermanas <span class='hi-red'>Aguadilla, Isabela y Quebradillas</span>",
      "cogieron una v<span class='hi-red'>Aguada en Moca</span>",
      "Y sus gritos se oyeron en la <span class='hi-red'>San Sebastián y en Lares</span>",
      "Mientras en un <span class='hi-red'>Rincón</span>, Don <span class='hi-red'>Añasco y Las Marías</span>",
      "le forman a <span class='hi-red'>Mayagüez y a Mari Caos</span>", 
      "al ser picados en unos <span class='hi-red'>Hormigueros</span>",
      "que de tanto rascarse al <span class='hi-red'>Cabo</span> se les puso <span class='hi-red'>Rojo</span>",
      "Llegan a la plaza de <span class='hi-red'>San Germán</span> y compran una <span class='hi-red'>Sabana Grande</span>",
      "para las tías <span class='hi-red'>Lajas y Guánica</span>",
      "y esa fue la Región Oeste"

   
    ];


    const image = document.getElementById('objectImage');
    const nameDisplay = document.getElementById('objectName');
    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const stopBtn = document.getElementById('stopBtn');
    
  function showNextObject() {
  if (currentIndex < objects.length) {
    image.src = objects[currentIndex] + '.png';

    // Count current lines in nameDisplay
    const currentText = nameDisplay.innerHTML.trim();
    const lines = currentText.trim() === "" ? [] : currentText.split('<br>');


    if (lines.length >= maxlines) {
      // Reset the display if full
      nameDisplay.innerHTML = objectName[currentIndex];
    } else {
      // Append next line
      nameDisplay.innerHTML += "<br>" + objectName[currentIndex];
    }

    currentIndex++;
  } else {
    clearInterval(intervalId);
    intervalId = null;
  }
}
  

  function startSlideshow() {
    if (intervalId) return;
    intervalId = setInterval(showNextObject, myspeed);
  }
  function stopSlideshow() {
    clearInterval (intervalId);
    intervalId = null;
  }
    function replaySlideshow() {
      clearInterval(intervalId);
      intervalId = null;
      currentIndex = 0;
      image.src = 'Instrucciones.png';
      nameDisplay.innerHTML = "";
      startSlideshow();
    }

    function resetSlideshowWithSpeed(speed) {
      myspeed = speed;
      if (intervalId) {
        stopSlideshow();
        startSlideshow();
      }
    }
    function gotosetspeed1() {resetSlideshowWithSpeed(5000);}
    function gotosetspeed2() {resetSlideshowWithSpeed(3500);}
    function gotosetspeed3() {resetSlideshowWithSpeed(2000);}

    startBtn.addEventListener('click', startSlideshow);
    replayBtn.addEventListener('click', replaySlideshow);
    stopBtn.addEventListener('click', stopSlideshow);

  </script>
</body>


</html>
