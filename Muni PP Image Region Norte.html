  .main-nav {
  background-color: black;
  color: white;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  border-radius: 0px;
  margin: 0;
  max-width: 1500px;
  padding: 0.3rem 0.3rem;
  max-height: 30px;
  font-size: 12pt;
  flex: 0 0 auto;
  text-align: center;
  gap: 0px;
  cursor: pointer;
}
.main-nav button {
  background: black;
  color: white;
  border: none;
  border-radius: 0;
  gap: 0px;
  padding: 0.5rem 0.5rem;
  font-size: 12pt;
 
  cursor: pointer;
  outline: none;
  box-shadow: none;
  transition: background-color 0.3s;
}
.main-nav button:hover {
  background: #555;
}
