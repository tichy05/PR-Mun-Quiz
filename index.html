  <title>HTML Grid Menu Index</title> 
  <style> 
    body  { 
      font-family: Arial, sans-serif; 
      padding: 40px; 
      background-color: #AF8C4C; 
     } 
      img { width: 50%; height:auto; background-color: #AF8C4C;  }
    .grid-menu  { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
      gap: 20px; 
      max-width: 400px; 
      margin: 150px auto; /* Buttons origin */
     } 
    .grid-menu button  { 
      padding: 20px; 
      background-color: #2935b9; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      font-size: 16px; 
      cursor: pointer; 
      transition: background-color 0.3s ease; 
     } 
    .grid-menu button:hover  { 
      background-color: #2980b9; 
     } 
  </style> 
</head>
